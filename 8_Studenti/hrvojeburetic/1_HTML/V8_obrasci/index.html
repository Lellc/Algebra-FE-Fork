<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="ime">Ime i prezime:</label>
            <input type="text" name="ime" id="ime" size="30" maxlength="30" placeholder="Ime i prezime">
        </div>
        <br>
        <div>
            <label for="email">E-mail adresa:</label>
            <input type="email" name="email" id="email" size="30" maxlength="30" placeholder="E-mail">
        </div>
        <br>
        <div>
            <label for="tel">Telefon:</label>
            <input type="tel" name="tel" id="tel" placeholder="099/1234-123" pattern="[0,9]{3}/[0,9]{4}-[0,9]{3}">
        </div>
        <br>
        <div>
            <label for="password">Va≈°a lozinka:</label>
            <input type="password" name="password" id="password" size="30" maxlength="8">
        </div>

    </form>
</body>
</html>
